<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 수정</title>
    <th:block th:replace="layout/head :: headFragment"></th:block>
</head>
<body>
<th:block th:replace="layout/header :: headerFragment"></th:block>
<div class="container">
    <h2 style="text-align: center;">댓글 수정</h2>
    <form th:action="@{/free/commentUpdate}" method="post" style="width:600px;margin:15px auto;"
          onsubmit="return textCheck(this)">
        <div class="form-group">
            <label for="content">Content</label>
            <input type="hidden" name="no" id="no" th:value="${freeComment.no}" >
            <textarea name="content" class="form-control" id="content" placeholder="내용 입력" rows="8" cols="100" maxlength="280" required>[[${freeComment.content}]]</textarea>
            <input type="hidden" id="ck" value="no">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="수정" >
            <a class="btn btn-light" th:href="@{/free/freeList}">목록</a>
        </div>
    </form>
</div>
<th:block th:replace="layout/footer :: footerFragment"></th:block>
</body>
</html>
